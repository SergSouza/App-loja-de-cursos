<ion-header>
  <ion-navbar>
    <ion-title>Aula</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <div class="video-container">
        <iframe [src]=" domSanitizer.bypassSecurityTrustResourceUrl(item.video)" frameboder="0" ></iframe>
      </div>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
     <p> {{item.ordem }} - {{item.titulo}}</p>
     <p> {{item.descricao}}</p>
    </ion-item>
  </ion-card>

</ion-content>
