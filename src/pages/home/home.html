<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Loja</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- title -->
  <h1 style="text-align: center;">Sua loja de curso</h1>

  <!--card do curso react native -->
  <!-- *ngfor e nosso laÃ§o de repeticao  de criacao de card q a limeta a lista -->

  <ion-card *ngFor="let item of lista" style="margin-top: 40px;">
    <img [src]="item.imagem" />
    <ion-card-content>
      <ion-card-title>
        {{item.titulo}}
      </ion-card-title>
        <p>
          {{item.descricao}}
        </p>
        <div>
          <button style='padding: 10px;' ion-button color="dark" round   (click)= "abriDetalhe(item)">Mais</button>
          <button style='padding: 10px;' ion-button color="secondary" round>{{item.valor_txt}}</button> 
        </div>
  </ion-card-content>
  </ion-card>
 
</ion-content>
